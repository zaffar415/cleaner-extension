<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Cleaner</title>
    <link rel="stylesheet" href="../assets/css/select2.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="container">
    <header>
        <div class="banner">
            <div class="main-title">
                <a href="../popup.html" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M5 12L11 6M5 12L11 18" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="">Clear History</h1>
            </div>
        </div>
       
    </header>
    <main id="main">
        <div class="form-container">

            <form action="#" id="clear-history-form">
                <div class="form-group">
                    <label class="labelTitle">Clear History</label>
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="All" checked> All </label>
                    </div>
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="Domain" > Specific Domain</label>
                    </div>
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="Date" > Date</label>
                    </div>
                </div>

                <div class="form-group" id="select-domain" style="display: none;">
                    <label class="labelTitle">Select Domains</label>
                    <div class="input-group">
                       <select name="domain" id="" class="form-control select2" multiple></select>
                    </div>
                </div>

                <div class="" id="select-date" style="display: none;">
                    <div class="form-group" >
                        <label class="labelTitle">Select From Date</label>
                        <div class="input-group">

                            <input type="datetime-local" name="from_date" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="labelTitle">Select End Date </label>
                        <div class="input-group">
                            <input type="datetime-local" name="to_date" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-group" id="history-list" style="display: none;">
                    <!-- Load by Javascript -->
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Clear now" class="form-control button">
                </div>
            </form>

            <div class="confirmation-page" style="display: none;">
                <h2>Are you sure ?</h2>
                <p>You will not be able to revert this operation.</p>
    
                <div class="buttons-container">
                    <button class="button" id="clear">Confirm</button>
                    <a href="../popup.html" class="button btn-grey">Cancel</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/select2.min.js"></script>
    <script src="../general.js"></script>
    <script src="./js/history-cleaner.js"></script>

</body>
</html>
