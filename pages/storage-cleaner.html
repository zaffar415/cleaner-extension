<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Cleaner</title>
    <link rel="stylesheet" href="../assets/css/select2.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="container">
    <header>
        <div class="banner">
            <div class="main-title">
                <a href="../popup.html" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M5 12L11 6M5 12L11 18" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                <h1 class="">Clear Storage</h1>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="form-container">

            <form action="#" id="clear-storage-form">
                <label class="labelTitle">Clear Storage</label>
                <div class="form-group">
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="All" checked> All </label>
                    </div>
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="Domain" > Specific Domain</label>
                    </div>
                </div>

                <div class="form-group" id="select-domain" style="display: none;">
                    <label class="labelTitle">Enter Domain</label>
                    <div class="input-group">
                        <input type="text" name="domain" placeholder="example.com" class="form-control">
                    </div>
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Clear now" class="form-control button">
                </div>
            </form>
            <div class="confirmation-page" style="display: none;">
                <h2>Are you sure ?</h2>
                <p>You will not be able to revert this operation.</p>
    
                <div class="buttons-container">
                    <button class="button" id="clear">Confirm</button>
                    <a href="../popup.html" class="button btn-grey">Cancel</a>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/select2.min.js"></script>
    <script src="./js/storage-cleaner.js"></script>

</body>
</html>
