<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Cleaner</title>
    <link rel="stylesheet" href="../assets/css/select2.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="container">
    <header>
        <div class="main-title">
            <h1 class="">
                <a href="../popup.html" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12H19M5 12L11 6M5 12L11 18" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </a>
                Cookies Cleaner
            </h1>
        </div>
    </header>
    <main>
        <div class="form-container">

            <form action="#" id="clear-cookies-form">
                <label class="labelTitle">Clear Cookies</label>
                <div class="form-group">
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="All" checked> All </label>
                    </div>
                    <div class="input-group radio-group">
                        <label><input type="radio" name="type" value="Domain" > Specific Domain</label>
                    </div>
                </div>

                <div class="form-group" id="select-domain" style="display: none;">
                    <label class="labelTitle">Select Domains</label>
                    <div class="input-group">
                        <select name="domain" id="" class="form-control select2" multiple placeholder="-- Select --">
                            <!-- Load by Javascript -->
                        </select>
                    </div>
                </div>

                <div class="form-group" id="cookies-list" style="display: none;">
                    <!-- Load by Javascript -->
                </div>

                <div class="form-group text-center">
                    <input type="submit" value="Clear now" class="form-control button">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="rate-us">
            Rate us! â˜†
        </div>
    </footer>

    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/select2.min.js"></script>
    <script src="./cookies-cleaner.js"></script>

</body>
</html>
